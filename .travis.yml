sudo: required

language: bash

services:
  - docker

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    
after_success:
  - echo "Pushing Docker images to Docker Hub..."
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - ./build.sh
  - docker push bwv988/ds-spark-base
  - docker push bwv988/ds-spark-master
  - docker push bwv988/ds-spark-worker
